<template name='ProjectTasks' >
  <div class="row" >
    <div class="col s12">
      <h4>Tareas que componen el trabajo</h4>

      <div class='tasks-tree' >
        {{#if Template.subscriptionsReady}}
          {{> tasks projectTasks}}
        {{else}}
          Loading...
        {{/if}}
      </div>
    </div>
  </div>
</template>
