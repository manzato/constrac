<template name="QuoteEdit" >
  <div class="row" >
    <div class="col s6">
      <h4>Cotizacion</h4>

      <div class='tasks-tree' >
        {{#if Template.subscriptionsReady}}
          {{> tasks projectTasks}}
        {{else}}
          Loading...
        {{/if}}

        {{#each quoteItems}}
          {{ code }}  - {{ label }} <br />
        {{/each}}
      </div>
    </div>
  </div>
</template>
