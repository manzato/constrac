<template name="ProjectQuotes" >
  {{> ProjectQuotesNew}}

  <div class="row" >
    <div class="col s6">
      <h4>Cotizaciones</h4>
    </div>
    <div class="col s6 valign-wrapper">
      <a class="btn-floating btn waves-effect waves-light new-item valign">
        <i class="material-icons">add</i>
      </a>
    </div>
  </div>
  <div class="row" >
    <div class="col s12">
      <table width='100%' class='striped bordered'>
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Horas estimadas</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
        {{#each items}}
          {{> ProjectQuotesRow}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="ProjectQuotesRow" >
  <tr>
    <td>{{label}}</td>
    <td>{{description}}</td>
    <td>{{hours.estimate}}</td>
    <td>
      <a class="waves-effect btn create" href="">
      Start with this Quote
      </a>
      <a class="waves-effect btn edit" href="quotes/{{_id}}">
      Edit
      </a>
    </td>
  </tr>
</template>
