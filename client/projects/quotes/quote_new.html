<template name="ProjectQuotesNew" >
  <div id="newItem" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Nueva cotizaci&oacute;n</h4>
      <div class='row'>
        <div class="input-field col s3">
          <input id="label" type="text" class="validate active" >
          <label for="label" >Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="description" type="text" class="validate">
          <label for="description">Descripcion</label>
        </div>
        <div class="input-field col s3" >
          <input id="start" type="date" class="datepicker">
          <label for="start">Inicio</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-red btn create" href="">
        Crear
      </a>
      <a href="" class="modal-action modal-close waves-effect waves-red btn-flat">
        Cancelar
      </a>
    </div>
  </div>
</template>
