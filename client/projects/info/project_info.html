<template name="project_info" >
  <div class="project_info" >
    <div class="row">
      <div class="col m3 l2 hide-on-med-and-down">
        {{> side_bar side_bar_items}}
      </div>

      <div class="col m7 l10">
        <div class="row" >
          <div class="col s12 m6">
            <div class="card-panel blue-grey">
              <span class="white-text">{{project.description}}</span>
            </div>

            <span id="deviationGaugeContainer"></span>
          </div>

          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Detalles</span>
                <p>
                  <dl>
                    <dt>Creado:</dt>
                    <dd>{{{formatDateTime project.createdAt}}}</dd>
                    <dt>Modificado</dt>
                    <dd>{{{formatDateTime project.modifiedAt}}}</dd>
                  </dl>
                </p>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div>
            </div>

            <span id="deviationGaugeContainer"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
