<template name="project_new" >
  <div id="newProjectModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Nuevo proyecto</h4>
      <div class='row'>
        <div class="input-field col s4">
          <input id="label" type="text" class="validate">
          <label for="label">Nombre</label>
        </div>
        <div class="input-field col s8">
          <input id="description" type="text" class="validate">
          <label for="description">Descripcion</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-red btn create" href="">
        Crear
      </a>
      <a href="" class="modal-action modal-close waves-effect waves-red btn-flat">
        Cancelar
      </a>
    </div>
  </div>
</template>
