<template name="home" >
  <div class='projects' >
    <ul>
    {{#each  projects}}
      <li>
        <a href="{{pathFor route='ProjectInfo' projectId=_id}}">{{label}}</a>
      </li>
    {{/each}}
    </ul>

    {{> project_new}}

    <!-- Modal Trigger -->

    </a>
  </div>
</template>
