<template name="DynamicMenu">
  <div class="collection">
  {{#each menuItems}}
    <a href="{{url}}" class="collection-item {{#if active}}active{{/if}} {{#if subitem}}grey lighten-1{{/if}}" >
      {{#if subitem}}
        <i class="material-icons left">play_arrow</i>
      {{/if}}
      {{label}}</a>
  {{/each}}
  </div>

  {{> yield "actionBar"}}

</template>
