<template name="ProjectLayout">
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="{{urlFor route='ProjectList'}}">Proyectos</a></li>
    <li class="divider"></li>
    <li><a href="/logout">Logout</a></li>
  </ul>

  <nav class='teal'>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo hide-on-med-and-down">Constrac</a>
      {{#if Template.subscriptionsReady}}
      <div class="brand-logo center">
        {{projectLabel}}
      </div>
      {{/if}}
      <ul id="nav-mobile" class="right hide-on-med-and-down" {{hideUnless isAuthenticated}}>
        <li><a href="sass.html">Sass</a></li>
        <li>
          <a class="dropdown-button" href="#!" data-activates="dropdown1">
            Dropdown<i class="material-icons right">arrow_drop_down</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  {{#if isAuthenticated}}
    {{#if Template.subscriptionsReady}}
      <div class="project_info" >
        <div class="row">
          <div class="col m3 l2 hide-on-small-only">
            {{> yield "leftMenuBar"}}
          </div>

          <div class="col m9 l10 ">
            {{> yield}}
          </div>
        </div>
      </div>
    {{/if}}
  {{else}}
    {{> login}}
  {{/if}}

</template>
